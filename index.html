    <div class="container">
      <div class="row mb-3">
        <div class="col-6 card">
          <div class="card-body">
            <h1 id="city"></h1>

            <div class="row">
              <div class="col">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  id="icon"
                />
              </div>
              <div class="col" id="current-temp">
                <h2>
                  <span id="temp"></span>
                  <small>
                    <a href="" id="fahrenheit" class="active">¬∞F | </a>
                    <a href="" id="celsius">¬∞C</a>
                  </small>
                </h2>
              </div>
            </div>

            <div class="row">
              <div class="col">
                <p class="date-time" id="current-date-time">
                  Monday
                  <br />
                  February 15, 2020
                  <br />
                  14:52pm
                </p>
              </div>

              <div class="col-5">
                <p class="current-conditions">
                  <span id="description"></span>
                  <br />
                  Humidity: <span id="humidity"></span>%
                  <br />
                  Wind: <span id="wind"></span>mph
                </p>
              </div>
            </div>
          </div>
        </div>

        <div class="col-6">
          <div class="icon">
            <img
              src="https://i.pinimg.com/originals/1c/3b/ef/1c3befdda0ec692e737975d19dbaae9e.gif"
              alt="weather"
            />
          </div>
          <div class="row">
            <div class="col">
              <form action="New Location" id="new-location">
                <label for="New Location"> New Location </label>
                <br />
                <input
                  type="text"
                  placeholder="Type a city"
                  id="city-search"
                  name="New Location"
                  autocomplete="on"
                />
                <button type="submit" class="button" id="search-button">
                  üëàüèΩ Search
                </button>

                <button
                  type="button"
                  class="button"
                  id="current-location-button"
                >
                  Current Location üìç
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

    <div class="weather-forecast" id="forecast">
      <div class="row">
        <div class="col-2">
          <div class="Tuesday">
            <div class="card">
              <div class="card-body">
                <img src="http://openweathermap.org/img/wn/50d@2x.png" alt="" width="35" />
                <div class="weather-forecast-date">
                Tuesday
                </div>
                <br/>
                <div class="weather-forecast-temperatures">
                <span class="weather-forecast-high">High: 34¬∞</span>
                  <br />
                <span class="weather-forecast-low">Low: 13¬∞</span>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
